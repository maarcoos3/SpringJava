<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Tarea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Crear Tarea</h1>
    <form th:action="@{/tareas}" th:object="${tarea}" method="post">
      <!-- Campo oculto para asociar la tarea al proyecto -->
      <input type="hidden" th:field="*{proyecto.id}" />

      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" th:field="*{titulo}" class="form-control" id="titulo" placeholder="Título de la tarea" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea th:field="*{descripcion}" class="form-control" id="descripcion" placeholder="Descripción de la tarea"></textarea>
      </div>
      <div class="mb-3">
        <label for="fechaLimite" class="form-label">Fecha Límite</label>
        <input type="date" th:field="*{fechaLimite}" class="form-control" id="fechaLimite">
      </div>
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select th:field="*{estado}" class="form-select" id="estado" required>
          <option value="" disabled selected>Seleccione un estado</option>
          <option th:value="'PENDIENTE'">PENDIENTE</option>
          <option th:value="'EN_CURSO'">EN CURSO</option>
          <option th:value="'COMPLETADA'">COMPLETADA</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Guardar Tarea</button>
      <!-- Botón para cancelar y volver al proyecto -->
      <a th:href="@{/proyectos/{id}(id=${tarea.proyecto.id})}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
