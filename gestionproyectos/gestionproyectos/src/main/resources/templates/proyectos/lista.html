<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Proyectos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Lista de Proyectos</h1>
    <a href="/proyectos/crear" class="btn btn-primary mb-3">Crear Nuevo Proyecto</a>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Fecha de Inicio</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="proyecto : ${proyectos}">
          <td th:text="${proyecto.id}"></td>
          <td th:text="${proyecto.nombre}"></td>
          <td th:text="${proyecto.descripcion}"></td>
          <td th:text="${#dates.format(proyecto.fechaInicio, 'dd/MM/yyyy')}"></td>
          <td th:text="${proyecto.estado}"></td>
          <td>
            <a th:href="@{/proyectos/{id}(id=${proyecto.id})}" class="btn btn-info btn-sm">Ver Detalles</a>
            <a th:href="@{/proyectos/eliminar/{id}(id=${proyecto.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('¿Estás seguro de eliminar este proyecto?');">Eliminar</a>
            <a th:href="@{/proyectos/editar/{id}(id=${proyecto.id})}" class="btn btn-warning btn-sm">Editar</a>            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
