<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Crear Proyecto</h1>
    <form th:action="@{/proyectos}" th:object="${proyecto}" 
    >
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre del proyecto" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea th:field="*{descripcion}" class="form-control" id="descripcion" placeholder="Descripción del proyecto"></textarea>
      </div>
      <div class="mb-3">
        <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
        <input type="date" th:field="*{fechaInicio}" class="form-control" id="fechaInicio" required>
      </div>
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select th:field="*{estado}" class="form-select" id="estado" required>
          <option value="" disabled selected>Seleccione un estado</option>
          <option th:value="'ACTIVO'">ACTIVO</option>
          <option th:value="'EN_PROGRESO'">EN PROGRESO</option>
          <option th:value="'FINALIZADO'">FINALIZADO</option>
        </select>
      </div>      
      <button type="submit" class="btn btn-success">Guardar Proyecto</button>
      <a href="/proyectos" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
